<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script
      src="https://kit.fontawesome.com/b55ff4c0d9.js"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <span class="degree" id="currentCity">Kyiv</span> <br />
              <p class="currentDay"></p>
              <br />
              <p class="currentTime"></p>
              <br />
              <span class="degree">15°</span>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
        <div class="col-5">
          <img
            src="images/clouds-sun.png"
            class="img-fluid"
            alt="Weather now"
            width="150px" />
        </div>
      </div>
      <br />

      <form id="city-search">
        <div class="form-group row">
          <div class="col-1"></div>
          <div class="col-8">
            <input
              type="search"
              class="form-control"
              id="search-current-city"
              name="search"
              placeholder="Type a city"
              autofocus="on" />
            <div id="citySearch" class="form-text">
              <span class="citySearch">Zaporizhzhya </span>

              <span class="citySearch">Mykolayiv</span>
              <span class="citySearch">Donetsk</span>
              <span class="citySearch">Luhansk</span>
              <span class="citySearch">Kherson</span>
            </div>
          </div>
          <div class="col-2">
            <input
              type="submit"
              class="form-control"
              id="buttonSearch"
              name="buttonSearch"
              value="Search" />
          </div>
        </div>
      </form>
      <br />
      <div class="row">
        <div class="col-1"></div>
        <div class="col-2">
          <div class="card">
            <img
              src="images/clouds.png"
              alt="Sunday"
              width="50px"
              class="days" />
            <div class="card-body">
              <p class="card-text">
                <span class="degree">16° </span><br />
                Sunday <br />
                09/10
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <img src="images/sun.png" alt="Monday" width="50px" class="days" />
            <div class="card-body">
              <p class="card-text">
                <span class="degree">21°</span> <br />
                Monday <br />
                10/10
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <img
              src="images/clouds-sun.png"
              alt="Tuesday"
              width="50px"
              class="days" />
            <div class="card-body">
              <p class="card-text">
                <span class="degree">19°</span> <br />
                Tuesday <br />11/10
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <img
              src="images/sun.png"
              alt="Wednesday"
              width="50px"
              class="days" />

            <div class="card-body">
              <p class="card-text">
                <span class="degree">18°</span><br />
                Wednesday <br />
                12/10
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <img
              src="images/rain.png"
              alt="Thursday"
              width="55px"
              class="days" />
            <div class="card-body">
              <p class="card-text">
                <span class="degree">14°</span> <br />
                Thursday <br />13/10
              </p>
            </div>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </div>
    <script src="js/javascript.js"></script>
  </body>
</html>
